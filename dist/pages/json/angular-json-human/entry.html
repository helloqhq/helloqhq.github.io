  <script>
    // 立即开始 fetch，不等待 DOMContentLoaded
    (function() {
      const menuUrl = '/dist/pages/left_menu.html';

      // 发起菜单文件请求
      fetch(menuUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP错误! 状态码: ${response.status}`);
          }
          return response.text();
        })
        .then(html => {
          function initMenuInteractions() {
            // 获取当前页面的路径
            const currentPath = window.location.pathname;

            // 选择所有.nav-item下的a标签
            document.querySelectorAll('.nav-treeview .nav-item a').forEach(link => {
              // 获取a标签的href属性（相对路径）
              const href = link.getAttribute('href');

              // 如果路径匹配，则添加active类
              if (href === currentPath) {
                link.classList.add('active');
              }
            });
          }

          // 定义检测容器的函数，若未找到则10ms后重试
          function insertMenu() {
            const targetContainer = document.getElementById('left-menu');
            if (!targetContainer) {
              setTimeout(insertMenu, 10);
              return;
            }

            // 添加加载提示
            targetContainer.innerHTML = '<div class="loading">加载菜单中...</div>';

            // 创建临时容器以解析 HTML 内容
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            // 处理样式标签（link 或 style）
            const styleElements = tempDiv.querySelectorAll('link[rel="stylesheet"], style');
            styleElements.forEach(style => {
              if (style.tagName.toLowerCase() === 'link') {
                if (!document.querySelector(`link[href="${style.href}"]`)) {
                  const newLink = document.createElement('link');
                  newLink.rel = 'stylesheet';
                  newLink.href = style.href;
                  document.head.appendChild(newLink);
                }
              } else {
                const newStyle = document.createElement('style');
                newStyle.textContent = style.textContent;
                document.head.appendChild(newStyle);
              }
            });

            // 处理并执行脚本标签
            const scriptElements = tempDiv.querySelectorAll('script');
            scriptElements.forEach(script => {
              const newScript = document.createElement('script');
              if (script.src) {
                newScript.src = script.src;
                newScript.async = true;
              } else {
                newScript.textContent = script.textContent;
              }
              document.body.appendChild(newScript);
            });

            // 移除临时容器中已处理的标签
            styleElements.forEach(el => el.remove());
            scriptElements.forEach(el => el.remove());

            // 将剩余的 HTML 内容插入目标容器
            targetContainer.innerHTML = tempDiv.innerHTML;

            // 可选：调用菜单相关初始化函数
            if (typeof initMenuInteractions === 'function') {
              initMenuInteractions();
            }
          }
          // 开始检测容器是否存在
          insertMenu();
        })
        .catch(error => {
          console.error('菜单加载失败:', error);
          // 如果 fetch 失败，同样等待容器出现后再显示错误信息
          function showError() {
            const targetContainer = document.getElementById('left-menu');
            if (!targetContainer) {
              setTimeout(showError, 10);
              return;
            }
            targetContainer.innerHTML = `
            <div class="error">
              菜单加载失败，请<a href="javascript:location.reload()">刷新页面</a>或联系管理员
            </div>
          `;
          }
          showError();
        });
    })();
  </script>

<script>
  const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
  const Default = {
    scrollbarTheme: 'os-theme-light',
    scrollbarAutoHide: 'leave',
    scrollbarClickScroll: true
  };
  document.addEventListener('DOMContentLoaded', function() {
    const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
    if (sidebarWrapper && typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== 'undefined') {
      OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
        scrollbars: {
          theme: Default.scrollbarTheme,
          autoHide: Default.scrollbarAutoHide,
          clickScroll: Default.scrollbarClickScroll
        }
      });
    }
  });
</script>
<!--end::OverlayScrollbars Configure-->
