<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>json转表格</title>
  <meta name="description" content="在线JSON转表格工具" />
  <meta name="description" content="Online JSON to table tool" />
  <meta name="viewport" content="width=device-width" />
  <link data-require="purecss@0.4.2" data-semver="0.4.2" rel="stylesheet"
        href="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@json.to.table/dist/css/pure/0.4.1/pure-min.css" />
  <style>
    .l-box {
      padding: 1em;
    }

    .prettify-button {
      margin: 0.5em 0;
    }

    .json-editor {
      width: 100%;
    }
  </style>
  <link
    href="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@json.to.table/dist/pages/json/angular-json-human/angular-json-human.css"
    rel="stylesheet" />

  <style>
    .credits {
      position: relative;
      min-height: 20px;
    }

    .credits p {
      position: absolute;
      bottom: 0;
      right: 0;
      margin: 0;
      color: #666;
      font-size: 0.9em;
    }

    .credits a {
      color: #888;
    }
  </style>
</head>

<body ng-controller="MainCtrl">
<div class="pure-g-r">
  <div class="pure-u-1-2">
    <div class="l-box">
      <div class="pure-button pure-button-primary prettify-button" ng-click="prettify()">PRETTIFY</div>
      <textarea class="json-editor" ng-model="jsonStr" rows="15" style="height: 88vh;"></textarea>
    </div>
  </div>
  <div class="pure-u-1-2">
    <div class="l-box">
      <div json-human="jsonStr"></div>
    </div>
  </div>
</div>

<script data-require="lodash.js@2.4.1" data-semver="2.4.1"
        src="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@json.to.table/dist/js/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script data-require="angular.js@1.2.14" data-semver="1.2.14"
        src="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@json.to.table/dist/js/angularjs/1.2.14/angular.js"></script>
<script
  src="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@json.to.table/dist/pages/json/angular-json-human/angular-json-human.js"></script>
<script>
  var app = angular.module('app', [
    'yaru22.jsonHuman'
  ]);
  app.controller('MainCtrl', function($scope) {
    $scope.jsonStr = JSON.stringify({}, undefined, 2);

    $scope.prettify = function() {
      try {
        $scope.jsonStr = JSON.stringify(JSON.parse($scope.jsonStr), undefined, 2);
      } catch (e) {
        alert(e);
      }
    };
  });
</script>
</body>

</html>
