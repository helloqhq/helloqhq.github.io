<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="description" content="Validate, format, and compare two JSON documents.  See the differences between the objects instead of just the new lines and mixed up properties.">
		<meta name="description" content="验证、格式化和比较两个 JSON 文档。查看对象之间的差异，而不仅仅是新行和混合属性。">
        <title>JSON Diff - The semantic JSON compare tool</title>

        <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@20250324/dist/pages/json/json-diff/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@20250324/dist/pages/json/json-diff/throbber.css" type="text/css" media="screen">
        <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@20250324/dist/pages/json/json-diff/jdd.css" type="text/css" media="screen">

        <script src="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@20250324/dist/pages/json/json-diff/jsl/jsl.format.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@20250324/dist/pages/json/json-diff/jsl/jsl.parser.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://fastly.jsdelivr.net/gh/helloqhq/helloqhq.github.io@20250324/dist/pages/json/json-diff/jdd.js" type="text/javascript" charset="utf-8"></script>

        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-26336682-2', 'auto');
        ga('send', 'pageview');

		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9461091723533250"
		     crossorigin="anonymous"></script>

      <style>
        .credits {
          position: relative;
          min-height: 20px;
        }
        .credits p {
          position: absolute;
          bottom: 0;
          right: 0;
          margin: 0;
          color: #666;
          font-size: 0.9em;
        }
        .credits a {
          color: #888;
        }
      </style>
    </head>
    <body>
        <div id="main">
            <div class="initContainer">
                <div class="left">
                    <textarea spellcheck="false" id="textarealeft" placeholder="Enter JSON to compare, enter an URL to JSON" tabindex="1" style="height: 88vh;"></textarea>
                    <pre id="errorLeft" class="error"></pre>
                    <span class="fileInput">or <input type="file" id="fileLeft" onchange="jdd.handleFiles(this.files, 'left')" tabindex="4"></span>
                </div>

                <div class="center">
                    <button id="compare" tabindex="3">Compare</button>
                    <div class="throbber-loader"></div>
                    <br/><br/>
                    or try some<br /><a href="#" id="sample">sample data</a>
                </div>

                <div class="right">
                    <textarea spellcheck="false" class="right" id="textarearight" placeholder="Enter JSON to compare, enter an URL to JSON" tabindex="2" style="height: 88vh;"></textarea>
                    <pre id="errorRight" class="error"></pre>
                    <span class="fileInput">or <input type="file" id="fileRight" onchange="jdd.handleFiles(this.files, 'right')" tabindex="5"></span>
                </div>
            </div>

            <div class="diffcontainer">
                <div id="report">
                </div>
                <pre id="out" class="left" class="codeBlock"></pre>
                <pre id="out2" class="right" class="codeBlock"></pre>
                <ul id="toolbar" class="toolbar"></ul>
            </div>
        </div>
    </body>
</html>
