<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function() {
    // 监听iframe加载完成事件
    $("#contentFrame").on("load", function () {
      // iframe加载完成后，隐藏加载提示并显示iframe内容
      $("#loadingIndicator").hide();
      $("#contentFrame").fadeIn();
    });

    // 绑定点击事件到 .nav-treeview 内的 .nav-link a 标签
    $('.nav-treeview .nav-link').click(function(e) {
      e.preventDefault(); // 阻止默认链接跳转行为

      // 先隐藏iframe内容，并显示加载中提示
      $("#contentFrame").hide();
      $("#loadingIndicator").show();

      // 获取当前点击的 a 标签对象
      const $clickedLink = $(this);

      // ---------- 第一部分：样式切换逻辑 ----------
      // 移除所有 .nav-treeview .nav-link 的 active 类
      $(".nav-treeview .nav-link").removeClass("active");

      // 2. 为当前点击的 a 标签添加 active 样式
      $clickedLink.addClass('active');

      // ---------- 第二部分：iframe 更新逻辑 ----------
      // 1. 获取链接的目标地址（假设 href 包含 iframe 需要加载的 URL）
      const targetUrl = $clickedLink.attr('href');

      // 2. 更新 iframe 的 src（假设 iframe 的 ID 是 #contentFrame）
      $('#contentFrame').attr('src', targetUrl);

      // 3. 强制重新加载页面（如果目标 URL 未变化时需要）
      // 方法一：通过添加时间戳绕过缓存
      // $('#contentFrame').attr('src', targetUrl + '?t=' + Date.now());

      // 方法二：先清空再设置（兼容性更好）
      // $('#contentFrame').attr('src', 'about:blank').attr('src', targetUrl);

      $('#iframeWrapper').addClass('loading'); // 显示加载状态
    });
  });
</script>
